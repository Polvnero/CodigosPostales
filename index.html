<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <style type="text/css">
    *{
        background-color: rgb(193, 188, 188);
    }

    label{
        color: rgb(100, 3, 186);
    }

    .principal{
        display: inline-flex;
        width: 100%;
    }
    
  </style>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <body>
    <div class="principal" >
      <form
        class="row g-3 needs-validation"
        novalidate
        style="margin-left: 10px; margin-right: 10px; margin-top: 10px; width: 800px;"
      >
        <div class="col-md-5">
          <div class="input-group mb-3">
              <label for="validationCustom04" class="form-label">Pais: </label>
              <select class="form-select" id="pais" name="pais">
                <option value="MX">Mexico</option>
              </select>
          </div>

          <div class="input-group mb-3">
              <label for="validationCustom05" class="form-label">Codigo Postal:</label>
              <input type="text" class="form-control" id="cp" required name="cp" />
          </div>

          <div class="input-group mb-3">
              <label for="validationCustom04" class="form-label">Estado:</label>
              <select class="form-select" id="estado" name="estado"></select>
          </div>

          <div class="input-group mb-3">
              <label for="validationCustom04" class="form-label">Municipio:</label>
              <select
                class="form-select"
                id="municipio"
                required
                name="municipio"></select>
          </div>

          <div class="input-group mb-3">
              <label for="validationCustom04" class="form-label">Localidad:</label>
              <select
                class="form-select"
                id="localidad"
                required
                name="localidad"></select>
          </div>

          <div class="input-group mb-3">
              <label for="validationCustom04" class="form-label">Georeferencia:</label>
              <select
                class="form-select"
                id="georeferencia"
                required
                name="georeferencia"></select>
          </div>

        </div>
      </form>
      <div id="loader" name="loader" style="text-align: center">
        <img src="cargando.gif" width="400" height="400"/>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $("#loader").hide();

      $("#cp").blur(function (e) {
        $.ajax({
          type: "GET",
          url:
            "https://data.opendatasoft.com/api/records/1.0/search/?dataset=geonames-postal-code%40public&q=" +
            $(this).val() +
            "&facet=country_code&facet=admin_name1&facet=admin_code1&facet=admin_name2&refine.country_code=MX ",
          // +$("#pais").val()

          dataType: "json",
          beforeSend: function () {
            $("#loader").show();
          },
          complete: function () {
            $("#loader").hide();
          },
          success: function (data) {
            console.log(data);
            $("#estado").empty();
            $.each(data.records, function (i, item) {
              $("#estado").prepend(
                '<option value="' +
                  item.fields.admin_name1 +
                  '">' +
                  item.fields.admin_name1 +
                  "</option>"
              );
              $("#municipio").empty();
              $("#municipio").prepend(
                '<option value="' +
                  item.fields.admin_name2 +
                  '">' +
                  item.fields.admin_name2 +
                  "</option>"
              );
              $("#localidad").empty();
              $("#localidad").prepend(
                '<option value="' +
                  item.fields.admin_name +
                  '">' +
                  item.fields.place_name +
                  "</option>"
              );

              $("#georeferencia").empty();

              $("#georeferencia").prepend(
                '<option value="' +
                  item.fields.coordinates +
                  '">' +
                  item.fields.coordinates +
                  "</option>"
              );
            });
          }, //End of AJAX Success function
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
